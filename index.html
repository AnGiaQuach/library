<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">Library</div>
    <dialog class="add-book-form">
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" pattern="[0-9A-Za-z\s]+" />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" pattern="[0-9A-Za-z\s]+" />
        </div>
        <div>
          <label for="page-number">Number of pages:</label>
          <input type="number" id="page-number" pattern="[0-9]" />
        </div>

        <div>
          <label for="img-url">URL of image:</label>
          <input type="url" id="img-url" />
        </div>

        <div>
          <button value="cancel" formmethod="dialog">Close</button>
          <button id="add-confirm">Add</button>
        </div>
      </form>
    </dialog>

    <button class="add-book">Add book</button>

    <div class="book-menu">
      <div class="card">
        <img
          src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1691777485i/194802722.jpg"
        />
      </div>
    </div>
  </body>
</html>
